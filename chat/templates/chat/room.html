<!-- chat/templates/chat/room.html -->

{% extends "base.html" %}

{% block content %}
{% load static %}
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.nicescroll/3.6.8-fix/jquery.nicescroll.min.js"></script>
<div class="content container-fluid bootstrap snippets">
      <div class="row row-broken">
        <div class="col-sm-12 col-xs-12 chat" style="overflow: scroll; outline: none;" tabindex="0">
          <div class="col-inside-lg decor-default">
            <div class="chat-body">
              <div id="chat-messages"></div>
              <div class="answer-add" >
                <input placeholder="메세지를 입력해 주세요." id="chat-message-input">
                <span class="answer-btn answer-btn-2" id ="chat-message-submit"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
<script>

    $(function(){
    $(".chat").niceScroll();

    var roomName = {{ room_name_json }};
    var profileId = {{ profile_id_json }};
    var chatmessages =  new Array();

    var chatSocket = new WebSocket(
        'ws://' + window.location.host +
        '/ws/chat/' + roomName + '/');

    chatSocket.onmessage = function(e) {
        var data = JSON.parse(e.data);
        var message = data['text'];
        var isnotEmpty = isnull_check(message)
        if ( isnotEmpty ) {
            chatmessages.push(data)
        }
        let htmldiv = ``;
        jQuery.each( chatmessages, function( i, item ) {
            console.log(item);
            let position = item.username==profileId? 'left': 'right';
            let avatar = item.username==profileId? 'https://bootdey.com/img/Content/avatar/avatar1.png': 'https://bootdey.com/img/Content/avatar/avatar2.png';

            let ago = item.ago;
            htmldiv += `<div class="answer ${position}">
                    <div class="avatar">
                      <img src="${avatar}" alt="${item.name}">
                      <div class="status offline"></div>
                    </div>
                    <div class="name">${item.name}</div>
                    <div class="text">
                      ${item.text}
                    </div>
                    <div class="time">${ago}</div>
                  </div>`;
        });

        console.log(htmldiv);
        $( "#chat-messages" ).html(htmldiv);
        $(".chat").niceScroll();

    };

    chatSocket.onclose = function(e) {
        console.error('Chat socket closed unexpectedly');
    };

    document.querySelector('#chat-message-input').focus();
    document.querySelector('#chat-message-input').onkeyup = function(e) {
        if (e.keyCode === 13) {  // enter, return
            document.querySelector('#chat-message-submit').click();
        }
    };

    document.querySelector('#chat-message-submit').onclick = function(e) {
        var messageInputDom = document.querySelector('#chat-message-input');
        var message = messageInputDom.value;
        var s =  getTimeStamp();

        chatSocket.send(JSON.stringify({
            'username': profileId,
            'name': profileId,
            'message': (profileId + ': ' + message),
            'text': message,
            'ago': s
        }));

        messageInputDom.value = '';
    };
    function getTimeStamp() {
      var d = new Date();
      var s =
        leadingZeros(d.getFullYear(), 4) + '-' +
        leadingZeros(d.getMonth() + 1, 2) + '-' +
        leadingZeros(d.getDate(), 2) + ' ' +

        leadingZeros(d.getHours(), 2) + ':' +
        leadingZeros(d.getMinutes(), 2) + ':' +
        leadingZeros(d.getSeconds(), 2);

      return s;
    }

    function leadingZeros(n, digits) {
      var zero = '';
      n = n.toString();

      if (n.length < digits) {
        for (i = 0; i < digits - n.length; i++)
          zero += '0';
      }
      return zero + n;
    }

    function isnull_check(value){
     if( value == "" || value == null || value == undefined || ( value != null && typeof value == "object" && !Object.keys(value).length ) ){
      return false
      }
      else{ return true } };



})
</script>
{% endblock content %}
